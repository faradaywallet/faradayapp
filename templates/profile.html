<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faraday Wallet</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="../static/bootstrap.min.css">
	<link rel="stylesheet" href="../static/style.css">
</head>

<body>

<div id="tf-home">
    <div class="overlay">
        <div id="sticky-anchor"></div>
        <nav id="tf-menu" class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand logo" href="/cards">FaradayWallet</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                      <li><a href="/cards">My Cards</a></li>
                      <li class="activeLink"><a href="/profile">My Profile</a></li>
                      <li><a href="/">Log out</a></li>
                  </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
</div>
<div class="container">
  <div class="contentSection">
    <h1>Profile</h1>
    <br />
    <div class="row profileSection">
      <div class="col-sm-4 profileTitle">
        <h3>Username</h3>
      </div>
      <div class="col-sm-8">
        <!--<span id="username">Matt (I would totally use my name as a username xD)</span>-->
          <span id="username">{{username}}</span>
      </div>
    </div>
    <div class="row profileSection">
      <div class="col-sm-4 profileTitle">
        <h3>Email</h3>
      </div>
      <div class="col-sm-8">
        <span id="username">{{email}}</span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
