<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faraday Wallet</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="../static/bootstrap.min.css">
	<link rel="stylesheet" href="../static/style.css">
  <link href="../static/loginStyle.css" rel="stylesheet">
</head>

<body style="background-color: #2d2d2d">

<div id="tf-home">
    <div class="overlay">
        <div id="sticky-anchor"></div>
        <nav id="tf-menu" class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand logo" href="/">FaradayWallet</a>
                </div>
            </div><!-- /.container-fluid -->
        </nav>
    </div>
</div>
<div class="signup-wrap">
  <h1>Register</h1>
  <br />
  <div class="login-forms">
    <form action="/register" method='POST'>
      <div class="form-group">
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
      </div>
      <div class="form-group">
        <input type="username" name="username" id="inputUsername" class="form-control" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="btn btn-default submit-form">Sign Up</button>
    </form>
  </div>
</div>
</body>
</html>
