<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faraday Wallet</title>
    <link href="../static/bootstrap.min.css" rel="stylesheet"/>
    <link href="../static/style.css" rel="stylesheet">
</head>

<body>
<div class="container">

    <form class="form-signin" action='/register' name='register' method='POST'>
        <h2 class="form-signin-heading">Create an account</h2>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

        <label for="inputUsername" class="sr-only">Username</label>
        <input type="username" name="username" id="inputUsername" class="form-control" placeholder="Username" required>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit" name="register" value="RegistrationRedirect">Create Account</button>
    </form>
</div>
</body>
</html>
