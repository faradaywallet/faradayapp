<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faraday Wallet</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="../static/bootstrap.min.css">
	<link rel="stylesheet" href="../static/style.css">
</head>

<body>

<div id="tf-home">
    <div class="overlay">
        <div id="sticky-anchor"></div>
        <nav id="tf-menu" class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand logo" href="/cards">FaradayWallet</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                      <li class="activeLink"><a href="/cards">My Cards</a></li>
                      <li><a href="/profile">My Profile</a></li>
                      <li><a href="/">Log out</a></li>
                  </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
</div>
<div class="container">
  <div id="cardList" class="contentSection">
      {% for card in user_cards %}
      <div class="row cardContainer"><input type="hidden" name="cardID">
          <div class="row">
              <div class="col-md-12"><h2 name="cardname" id="cardType">{{card[0]["cardname"]}}</h2></div>
          </div>
          <div class="row">

              <form action='/cards' method='POST'>

                  <div class="col-md-3"><label>Card Number</label><br/>
                      <input style="display:none" name="cardId" value="{{card[1]}}">
                      <p name="ccnum" id="cardNumber">{{card[0]["ccnum"]}}</p></div>
                  <div class="col-md-3"><label>CVC</label><br/>
                      <p name="cvc" id="cvc">{{card[0]["cvc"]}}</p></div>
                  <div class="col-md-3"><label>Valid Until</label><br/>
                      <p name="expdate" id="expireDate">{{card[0]["expdate"]}}</p></div>
                  <div class="col-md-3">
                      <button href="/cards" name='delete' class="btn btn-lg btn-danger btn-block">Delete</button>
                  </div>
              </form>
          </div>
          <div class="row">
              <div class="col-md-12"><label>Notes</label>
                  <p name="notes" id="cardNotes">{{card[0]["notes"]}}</p></div>
          </div>
      </div>
      {% endfor %}
      <form class="form-signin" action='/add' name='register' method='POST'>
        <a href="/add" class="btn btn-lg btn-primary btn-block">Add a Card</a>
    </form>
  </div>
</div>



</body>
</html>
